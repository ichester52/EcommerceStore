<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Product Management</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Product Management</h1>

        <a href="{{url_for('add_product')}}" class="btn btn-success mt-3">Add Product</a>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image URL</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.prod_name}}</td>
                    <td>{{product.prod_price}}</td>
                    <td><img src="http://example.com/image.jpg" alt="Product Image" style="width: 100px;"></td>
                    <td>
                        <a href="{{url_for('delete_product', product_id=product.id)}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                <!-- Repeat for as many products as you have -->
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
